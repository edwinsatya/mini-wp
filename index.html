<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4ea181aaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--quil-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>MINI-WP</title>
</head>

<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0 px-0">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex">
                <button type="button" onclick="dashboard()" class="btn btn-primary"><i
                        class="fab fa-wordpress-simple fa-2x mr-2"></i>My
                    Sites</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary"><i class="far fa-newspaper fa-2x mr-2"></i>Reader</button>
            </div>

        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="d-flex mr-3">
                    <button type="button" onclick="quill()" class="btn btn-light"><i
                            class="far fa-edit"></i>Write</button>
                </div>
                <div class="d-flex ml-2">
                    <i class="fas fa-user-secret fa-2x"></i>
                </div>
                <div class="d-flex ml-4 mr-3">
                    <i class="far fa-bell fa-2x"></i>
                </div>
            </ul>
        </div>
    </nav>
    <!--end nav-->
    <!--content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 border d-flex flex-column p-0" style="height: 93vh; overflow: scroll;">
                <div class="menu" style="display: flex; flex-direction: column;">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-light d-flex"><i class="fas fa-desktop fa-1x mr-5"></i>View
                            Site</button>
                        <button type="button" class="btn btn-light d-flex"><i class="fas fa-signal fa-1x mr-5"></i>View
                            Site</button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-chart-line fa-1x mr-5"></i>Stats</button>
                        <button type="button" class="btn btn-light d-flex"><i class="fas fa-spa fa-1x mr-5"></i>Plan <p
                                class="ml-auto">
                                Free</p></button>
                    </div>
                </div>
                <div class="d-flex my-3">
                    <h4>Manage</h2>
                </div>
                <div class="menu" style="display: flex; flex-direction: column;">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-file-alt fa-1x mr-5"></i>Site
                            Pages<a href="#" class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i class="fab fa-blogger fa-1x mr-5"></i>Blog
                            Posts<a href="#" class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-photo-video fa-1x mr-5"></i>Media<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-comments fa-1x mr-5"></i>Comment</button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-comment-alt fa-1x mr-5"></i>Feedback<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-plug fa-1x mr-5"></i>Plugin<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 30%;">Manage</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-cloud-upload-alt fa-1x mr-5"></i>Import</button>
                    </div>
                </div>
                <div class="d-flex my-3">
                    <h4>Personalize</h2>
                </div>
                <div class="menu" style="display: flex; flex-direction: column;">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fab fa-intercom fa-1x mr-5"></i>Customize<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 30%;">Themes</a></button>
                        <button type="button" class="btn btn-light d-flex"><i class="fab fa-blogger fa-1x mr-5"></i>Blog
                            Posts<a href="#" class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-photo-video fa-1x mr-5"></i>Media<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-comments fa-1x mr-5"></i>Comment</button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-comment-alt fa-1x mr-5"></i>Feedback<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 20%;">Add</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-plug fa-1x mr-5"></i>Plugin<a href="#"
                                class="btn btn-outline-dark btn-md disabled m-0 p-0 ml-auto" role="button"
                                aria-disabled="true" style="width: 30%;">Manage</a></button>
                        <button type="button" class="btn btn-light d-flex"><i
                                class="fas fa-cloud-upload-alt fa-1x mr-5"></i>Import</button>
                    </div>
                </div>
            </div>
            <div class="col-9 border d-flex flex-column bg-light" style="height: 93vh;">
                <div id="landingPage" class="mt-5">
                    <div class="container border" style="width: 70%; background-color: white;">
                        <nav class="nav nav-pills nav-justified justify-content-center">
                            <a class="nav-link mr-1" href="#">Published</a>
                            <a class="nav-link mr-auto" href="#">Draft</a>
                            <a class="nav-link ml-auto" href="#"><i class="fas fa-search fa-1x"></i></a>
                        </nav>
                    </div>
                    <div class="container border mt-3 d-flex" style="width: 70%; background-color: white;">
                        <div class="col">
                            <div class="row mt-3">
                                <h3>The Journey Begins</h3>
                            </div>
                            <div class="row">
                                <p>2 minutes ago</p>
                            </div>
                        </div>
                        <div class="col d-flex mt-2">
                            <img src="./img/alam.jpg" alt="alam" class="mt-2 ml-auto"
                                style="width: 100px; height: 60px;">
                            <i class="fas fa-ellipsis-h mt-3 ml-auto"></i>
                        </div>
                    </div>
                </div>

                <div id="editor" style="display: none;">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br></p>
                </div>
            </div>
        </div>
    </div>
    <!--end content-->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!--quil-->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>

</html>
